<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" width="device-width, initial-scale=1.0"/>
        <title>Simulação Térmica</title> 
        <script type="text/javascript" src="papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="dist/clipboard.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        
        
    </head>
    <body>
        <nav id="navigation">
          <div class="logo">
          <a href="">AeE</a>
          </div>
          <div class="menu">
            <a href="./Trabalhos/trabalhos.html" >Trabalhos </a>
            <a href="" >Blog </a>
            <a href="./Sobre/Sobre.html" >Sobre </a>
            <a href="./Contato/Contato.html" >Contato </a>
          </div>
        </nav>
    
       <section id="header">
        <h1>Simulação Térmica</h1>
        </section>
        <section id="container">
        <div class="select">
            <p class="selectP">Cidade:</p>
            <select name="Cidade" id="city"> 
              <option value="1">Florianópolis - SC</option>
              <option value="2">São Paulo - SP</option>
              <option value="3">Belém - PA</option>
              <option value="4">Cuiabá - MT</option>
            </select>
            <p class="selectP">Vidro:</p>
            <select name="Vidro" id="glass">
                <option value="1" id="g1">FS80</option>
                <option value="2" id="g2">FS70</option>
                <option value="3" id="g3">FS60</option>
                <option value="4" id="g4">FS50</option>
                <option value="5" id="g5">FS40</option>
                <option value="6" id="g6">FS30</option>
            </select>
            <p class="selectP" alt="Razão Parede/Janela">WWR:</p>
            <select name="WWR" id="wwr">
                <option value="1">40%</option>
                <option value="2">50%</option>
                <option value="3">60%</option>
            </select>
            <!-- <p class="selectP">Largura (m):</p>
            <input type="number" id="width" min="0" max="29" />
            <p class="selectP">Profundidade (m):</p>
            <input type="number" id="height" min="0" max="14" /> -->
              <p class="selectP" alt="orientação">Orientação</p>
              <select name="north" id="azmt">
                <option value="1">Norte</option>
                <option value="2">Sul</option>
                <option value="3">Leste</option>
                <option value="4">Oeste</option>
              </select>
              <p class="selectP" alt="tipo de brise">Brises</p>
              <select name="brise" id="brise">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>   

          <button id="button" class="buttonSelect" onclick="dataBase()" >Selecionar e Copiar</button>
          <button id="reload" class="buttonSelect" onclick="reload()">Nova Simulação</button>
        </div>
        <label id="data"></label>
        <div class="canvas">
          <canvas id="myChart" width="468" height="350"> 
          </canvas>
        </div>
        </section>
        
    </body>
    <script src="main.js"> </script>
</html>
